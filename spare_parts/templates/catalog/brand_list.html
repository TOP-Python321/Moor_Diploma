{% extends "catalog/base.html" %}
{% block content %}
    <h4>Доступные бренды</h4>
    {% if brand_list %}
    <table class="table table-striped table-bordered text-start">
        <thead>
            <tr>
                <th>Бренд</th>
                <th>Фoтo</th>
                <th>Показать фото</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brand_list.all %}
                <tr>
                    <td>
                        <a href="{{ brand.id }}">{{ brand.brand_name}}</a>
                    </td>
                </tr>
            {% endfor %}
        <tbody>
    </table>
    {% else %}
        <p>В базе данных нет доступных брендов</p>
    {% endif %}
{% endblock %}
