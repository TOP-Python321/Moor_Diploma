{% extends "catalog/base.html" %}
{% block content %}
    <h5>Добавить в БД запасную часть</h5>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table text-start">
                    {{ form.as_table }}
                </table>
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form.as_table }}
                {% endfor %}
            </div>
            <div class="col-2"></div>
        </div>
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </form>
{% endblock %}
